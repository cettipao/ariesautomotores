{% load static %}
{% comment %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>
{% endcomment %}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" style="z-index: 100000">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cotizar Vehiculo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="contact-form">
                    <form action="#" id="contact">
                        <div class="row">
                            <div class="col-md-6">
                                <fieldset>
                                    <select id="inputState" class="form-control">
                                        <option selected>Modelo</option>
                                        <option>...</option>
                                    </select>
                                </fieldset>
                            </div>

                            <div class="col-md-6">
                                <fieldset>
                                    <select id="inputState" class="form-control">
                                        <option selected>Version</option>
                                        <option>...</option>
                                    </select>
                                    <fieldset>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <fieldset>
                                    <input type="text" class="form-control" placeholder="Nombre Completo" required="">
                                </fieldset>
                            </div>

                            <div class="col-md-6">
                                <fieldset>
                                    <input type="text" class="form-control" placeholder="DNI" required="">
                                </fieldset>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <fieldset>
                                    <input type="email" class="form-control" placeholder="Correo Electronico"
                                           required="">
                                </fieldset>
                            </div>

                            <div class="col-md-6">
                                <fieldset>
                                    <input type="tel" class="form-control" placeholder="Telefono Celular" required="">
                                </fieldset>
                            </div>
                        </div>
                        <textarea class="form-control" id="comment" placeholder="Comentarios" rows="1"></textarea>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Cotizar</button>
                </form>
            </div>
        </div>
    </div>
</div>
